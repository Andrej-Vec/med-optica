<section class="page__products products-block">
  <div class="products-block__container">
    <div class="products-block__header">
      <h2 class="products-block__title">Хіти продаж</h2>
      <a href="catalog.html" class="products-block__more">Всі товари </a>
    </div>
    <div class="products-block__body">
      @for (productCard of productCards; let idx = $index; track idx;) {
        <app-product-card [productCard]="productCard"></app-product-card>
      }
    </div>
  </div>
</section>
