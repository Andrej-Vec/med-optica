<h2 mat-dialog-title>Кошик</h2>

<mat-dialog-content>
  <p>У вашому кошику {{ medopticaStore.selectedLikeProductCards.length }} товар(ів)</p>

  <div class="cart-items">
    @for (productCard of medopticaStore.selectedLikeProductCards; let idx = $index; track idx;) {
      <div class="cart-item">
        <img [src]="productCard.imageUrl" alt="{{ productCard.title }}" class="product-image"/>
        <div class="product-info">
          <h3 class="product-title">{{ productCard.title }}</h3>
          <p class="product-price">{{ productCard.priceCurrent }} ₴</p>
        </div>
      </div>
    }
  </div>

  <p class="total"><strong>Разом: {{ total | number:'1.0-0' }} ₴</strong></p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Закрити</button>
  <button routerLink="/checkout" mat-flat-button color="primary">Оформити замовлення</button>
</mat-dialog-actions>
